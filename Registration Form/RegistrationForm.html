<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration form.css">
    <title>Student Registration Form</title>
</head>
<body>
    <div class="registration-form">
        <h1>Student Registration</h1>
        <form id="registration-form" onsubmit="submitForm(event)">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="birthdate">Date of Birth</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="course">Course</label>
                <input type="text" id="course" name="course" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p id="confirmation-message" class="hidden">Registration successful! Welcome to the college.</p>
    </div>
    <script src="Registration form.js"></script>
</body>
</html>
